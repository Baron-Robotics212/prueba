<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Línea 1</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 15px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 45%;
        }

        button {
            padding: 20px 60px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            box-shadow: 0 0 14px 4px #7fffd4;
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .button-column {
                width: 100%;
                align-items: center;
            }

            button {
                width: 80%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="button-group">
        <div class="button-column">
            <button onclick="window.location.href='https://drive.google.com/file/d/1MC8fAnPfKSXGYsRSxv-xxs5i1D5tVjnS/view?usp=sharing'">Encelofanadora S20 SOLLAS</button>
            <button onclick="window.location.href='https://drive.google.com/file/d/1allT_IvBuAB9SqIigvEN1gpfL1-S5zGt/view?usp=sharing'">Banda BM5</button>
        </div>
        <div class="button-column">
            <button onclick="window.location.href='https://drive.google.com/file/d/1wTekxVDdgBibF7hi1wWfTrrh4w_6X2Md/view?usp=sharing'">Impresora Laser Video Jet #4</button>
            <button onclick="window.location.href='index.html'">Regresar al Menú Principal</button>
        </div>
    </div>
</body>
</html>
