<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zona Negra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .imagen-con-boton {
      position: relative;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      padding: 6px;
      background: linear-gradient(270deg, #00cfff, #7fffd4, #00cfff);
      background-size: 600% 600%;
      animation: gradienteAnim 8s ease infinite;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .imagen-con-boton img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 14px;
    }

    @keyframes gradienteAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .titulo-zona {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: black;
      text-shadow: 1px 1px 5px black;
      z-index: 10;
    }

    .boton-transparente {
      position: absolute;
      padding: 6px 16px;
      font-size: 1em;
      background-color: rgba(0, 0, 0, 0.6); /* Más oscuro para que se note mejor */
      color: #ccc;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      transition: box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      user-select: none;
      z-index: 20;
    }

    .boton-transparente:hover {
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.5);
      color: #7fffd4;
      border-color: #7fffd4;
    }

    /* Posiciones relativas usando porcentaje */
    .linea1 { top: 76%; left: 67%; }
    .linea2 { top: 58%; left: 67%; }
    .linea3 { top: 43%; left: 67%; }
    .linea4 { top: 26%; left: 67%; }
    .linea5 { top: 15%; left: 67%; }

    .banda { top: 57%; left: 5%; }
    .hercules { top: 69%; left: 5%; }
    .estibadores { top: 43%; left: 5%; }
    .videojet { top: 30%; left: 5%; }

    .button-container {
      width: 90%;
      max-width: 600px;
      padding: 30px 20px;
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .button-link {
      display: inline-block;
      text-align: center;
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ccc;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      user-select: none;
      box-shadow: 0 0 12px rgba(127, 255, 212, 0.15);
    }

    .button-link:hover {
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.5);
      color: #7fffd4;
      border-color: #7fffd4;
    }

    @media (max-width: 600px) {
      .boton-transparente {
        font-size: 1.3em;
        padding: 10px 20px;
      }

      .titulo-zona {
        font-size: 1.6em;
      }

      .button-link {
        font-size: 1.3em;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="imagen-con-boton">
    <p class="titulo-zona">Zona Negra</p>
    <img src="captura.png" alt="Plano Zona Negra" />

    <a href="Linea1zn.html"><button class="boton-transparente linea1">Línea 1</button></a>
    <a href="Linea2zn.html"><button class="boton-transparente linea2">Línea 2</button></a>
    <a href="Linea3zn.html"><button class="boton-transparente linea3">Línea 3</button></a>
    <a href="Linea4zn.html"><button class="boton-transparente linea4">Línea 4</button></a>
    <a href="Linea5zn.html"><button class="boton-transparente linea5">Línea 5</button></a>

    <a href="https://drive.google.com/file/d/15g-i5gs1UweSrDGLWqCUg3P0rShWY_do/view?usp=sharing">
      <button class="boton-transparente banda">Banda espiral</button>
    </a>
    <a href="#"><button class="boton-transparente hercules">Hércules</button></a>

  <div class="button-container">
    <a href="index.html" class="button-link">Regresar al Menú Principal</a>
  </div>

</body>
</html>
