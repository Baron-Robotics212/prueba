<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zona Negra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .imagen-con-boton {
      position: relative;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      padding: 6px;
      background: linear-gradient(270deg, #00cfff, #7fffd4, #00cfff);
      background-size: 600% 600%;
      animation: gradienteAnim 8s ease infinite;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .imagen-con-boton img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 14px;
    }

    @keyframes gradienteAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .titulo-zona {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: black;
      text-shadow: 1px 1px 5px black;
      z-index: 10;
    }

    .boton-transparente {
      position: absolute;
      padding: 6px 16px;
      font-size: 1em;
      background-color: transparent;
      color: #333;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      transition: box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .boton-transparente:hover {
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px 2px grey;
    }

    .boton-transparente:active {
      box-shadow: 0 0 10px 2px #444;
    }

    .boton-gris {
      color: #ccc;
    }

    /* Posiciones relativas usando porcentaje */
    .linea1 { top: 82%; left: 62%; }
    .linea2 { top: 63%; left: 62%; }
    .linea3 { top: 43%; left: 62%; }
    .linea4 { top: 27%; left: 62%; }
    .linea5 { top: 14%; left: 62%; }

    .banda { top: 60%; left: 5%; }
    .hercules { top: 74%; left: 5%; }
    .estibadores { top: 43%; left: 5%; }
    .videojet { top: 30%; left: 5%; }

    .button-container {
      width: 100%;
      max-width: 450px;
      padding: 30px 20px;
    }

    .button-link {
      display: block;
      text-align: center;
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button-link:hover {
      box-shadow: 0 0 14px 4px #7fffd4;
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .boton-transparente {
        font-size: 1.3em;
        padding: 10px 20px;
      }

      .titulo-zona {
        font-size: 1.6em;
      }

      .button-link {
        font-size: 1.4em;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="imagen-con-boton">
    <p class="titulo-zona">Zona Negra</p>
    <img src="captura.png" alt="Plano Zona Negra" />

    <a href="Linea1zn.html"><button class="boton-transparente boton-gris linea1">Línea 1</button></a>
    <a href="Linea2zn.html"><button class="boton-transparente boton-gris linea2">Línea 2</button></a>
    <a href="Linea3zn.html"><button class="boton-transparente boton-gris linea3">Línea 3</button></a>
    <a href="Linea4zn.html"><button class="boton-transparente boton-gris linea4">Línea 4</button></a>
    <a href="Linea5zn.html"><button class="boton-transparente boton-gris linea5">Línea 5</button></a>

    <a href="https://drive.google.com/file/d/15g-i5gs1UweSrDGLWqCUg3P0rShWY_do/view?usp=sharing">
      <button class="boton-transparente boton-gris banda">Banda espiral</button>
    </a>
    <a href="#"><button class="boton-transparente boton-gris hercules">Hércules</button></a>
    <a href="#"><button class="boton-transparente boton-gris estibadores">Estibadores</button></a>

      <button class="boton-transparente boton-gris videojet">Video Jet</button>
    </a>
  </div>

    <a href="index.html" class="button-link">Regresar al Menú Principal</a>
  </div>

</body>
</html>
