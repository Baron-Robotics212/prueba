<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zona Negra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/YANBAL%20LOGO.png" />  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 20px 20px 20px;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111822, #000000);
      background-size: 300% 300%;
      animation: fondoOscuroAnimado 20s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes fondoOscuroAnimado {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .imagen-con-boton {
      position: relative;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      padding: 6px;
      background: linear-gradient(270deg, #00cfff, #7fffd4, #00cfff);
      background-size: 600% 600%;
      animation: gradienteAnim 8s ease infinite;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      color: black;
    }

    .imagen-con-boton img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 14px;
    }

    @keyframes gradienteAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .titulo-zona {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: black;
      text-shadow: 1px 1px 5px black;
      z-index: 10;
    }

    /* Botones transparentes mejorados para mayor impacto */
    .boton-transparente {
      position: absolute;
      padding: 8px 18px;
      font-size: 1.1em;
      background-color: transparent;
      color: #444;
      border: 2px solid rgba(68, 68, 68, 0.7);
      border-radius: 7px;
      cursor: pointer;
      white-space: nowrap;
      transition: box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      text-shadow: 0 0 3px rgba(68, 68, 68, 0.5);
      filter: drop-shadow(0 0 1px rgba(0, 255, 255, 0.2));
      z-index: 5;
    }

    .boton-transparente:hover {
      background-color: rgba(0, 207, 255, 0.15);
      border-color: #00cfff;
      color: #00cfff;
      box-shadow: 0 0 12px 2px rgba(0, 207, 255, 0.6);
      text-shadow: 0 0 8px #00cfff;
      filter: drop-shadow(0 0 6px #00cfff);
    }

    .boton-transparente:active {
      box-shadow: 0 0 14px 3px #007f99;
      background-color: rgba(0, 127, 153, 0.3);
      border-color: #007f99;
      color: #007f99;
      text-shadow: 0 0 5px #007f99;
      filter: drop-shadow(0 0 4px #007f99);
    }

    .boton-gris {
      color: #333;
      border-color: #444;
    }

    /* Posiciones relativas usando porcentaje */
    .linea1 { top: 76%; left: 67%; }
    .linea2 { top: 58%; left: 67%; }
    .linea3 { top: 43%; left: 67%; }
    .linea4 { top: 26%; left: 67%; }
    .linea5 { top: 15%; left: 67%; }

    .banda { top: 57%; left: 5%; }
    .hercules { top: 69%; left: 5%; }
    .estibadores { top: 43%; left: 5%; }
    .videojet { top: 30%; left: 5%; }

    /* Nuevo estilo para el contenedor del botón final */
    .button-container {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    /* Estilo tipo "card" para el botón regresar (como en el segundo código) */
    .button-link {
      background-color: rgba(15, 15, 15, 0.85);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(127, 255, 212, 0.15);
      color: #7fffd4;
      text-decoration: none;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      display: block;
      font-size: 1.4em;
      font-weight: 600;
      line-height: 1.2;
    }

    .button-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.5);
      background-color: rgba(15, 15, 15, 1);
      color: #aaffff;
    }

    .button-description {
      color: #ccc;
      font-size: 0.9em;
      font-weight: normal;
      margin-top: 8px;
      line-height: 1.3;
    }

    @media (max-width: 600px) {
      .boton-transparente {
        font-size: 1.3em;
        padding: 10px 20px;
      }

      .titulo-zona {
        font-size: 1.6em;
      }

      .button-link {
        font-size: 1.2em;
        padding: 16px;
        max-width: 100%;
      }
    }
  </style>
</head>
