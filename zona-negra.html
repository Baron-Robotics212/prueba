<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Botones Centrados</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    }

    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 500px;
    }

    .button-link {
      display: inline-block;
      text-align: center;
      padding: 20px 40px;
      font-size: 28px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
    }

    .button-link:hover {
      box-shadow: 0 0 14px 4px #7fffd4;
      background-color: #f0f0f0;
    }

    /* Estilos para móviles */
    @media (max-width: 600px) {
      .button-link {
        font-size: 36px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="centered-container">
    <div class="button-group">
      <a href="Linea1zn.html" class="button-link">Línea 1</a>
      <a href="Linea2zn.html" class="button-link">Línea 2</a>
      <a href="Linea3zn.html" class="button-link">Línea 3</a>
      <a href="Linea4zn.html" class="button-link">Línea 4</a>
      <a href="Linea5zn.html" class="button-link">Línea 5</a>
      <a href="index.html" class="button-link">Regresar al Menú Principal</a>
    </div>
  </div>
</body>
</html>
