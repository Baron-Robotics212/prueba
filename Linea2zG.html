<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Línea 1</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 900px;
      justify-content: space-between;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 48%;
    }

    button {
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #f0f0f0;
      box-shadow: 0 0 14px 4px #7fffd4;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .button-column {
        width: 100%;
      }

      button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="button-group">
    <!-- Columna 1 -->
    <div class="button-column">
      <button onclick="window.location.href='pagina1.html'">Banda en espiral #1</button>
      <button onclick="window.location.href='pagina2.html'">Transportadora de nidos CAP</button>
      <button onclick="window.location.href='pagina3.html'">Banda abast frascos CH1</button>
      <button onclick="window.location.href='pagina4.html'">Impresora Láser Video Jet #8</button>
      <button onclick="window.location.href='pagina5.html'">Envasadora PATRIOT CAPMATIC</button>
    </div>

    <!-- Columna 2 -->
    <div class="button-column">
      <button onclick="window.location.href='pagina6.html'">Tolva dosificadora de collarines</button>
      <button onclick="window.location.href='pagina7.html'">Tolva dosificadora de bombas</button>
      <button onclick="window.location.href='pagina8.html'">Tapadora ALPHA</button>
      <button onclick="window.location.href='pagina9.html'">Transportador de canjilones CAP</button>
      <button onclick="window.location.href='index.html'">Regresar al Menú Principal</button>
    </div>
  </div>
</body>
</html>
