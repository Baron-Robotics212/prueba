<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Área Técnica</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/YANBAL%20LOGO.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 20px 20px 20px;
      overflow: hidden;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111822, #000000);
      background-size: 300% 300%;
      animation: fondoOscuroAnimado 20s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    @keyframes fondoOscuroAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .zona-plano {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .imagen-con-borde {
      border-radius: 20px;
      padding: 6px;
      background: linear-gradient(270deg, #00cfff, #7fffd4, #00cfff);
      background-size: 600% 600%;
      animation: gradienteAnim 8s ease infinite;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-height: 85vh;
      max-width: 90vw;
    }

    @keyframes gradienteAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .imagen-con-borde img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 14px;
    }

    .titulo-zona {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2em;
      color: black;
      text-shadow: 1px 1px 5px black;
      z-index: 10;
      user-select: none;
    }

    .boton-transparente {
      position: absolute;
      padding: 8px 18px;
      font-size: 1.1em;
      background-color: transparent;
      color: #444;
      border: 2px solid rgba(68, 68, 68, 0.7);
      border-radius: 7px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.25s ease;
      text-shadow: 0 0 2px rgba(68, 68, 68, 0.4);
      z-index: 5;
    }

    .boton-transparente:hover {
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 24px 1px rgba(180, 180, 180, 1);
      text-shadow: 0 0 5px #bbb;
    }

    .boton-transparente:active {
      box-shadow: 0 0 8px 2px rgba(150, 150, 150, 0.7);
      background-color: rgba(150, 150, 150, 0.15);
      border-color: #bbb;
      color: #bbb;
      text-shadow: 0 0 4px #aaa;
    }

    .boton-gris {
      color: #333;
      border-color: #444;
    }

    /* Posiciones de botones sobre la imagen */
    .linea1 { top: 20%; left: 10%; }
    .linea2 { top: 30%; left: 30%; }
    .linea3 { top: 40%; left: 50%; }
    .linea4 { top: 50%; left: 70%; }

    .banda       { top: 50%; left: 70%; }
    .estibadores { top: 30%; left: 70%; }
    .videojet    { top: 10%; left: 70%; }

    .button-container {
      width: 100%;
      padding: 12px 0;
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .button-link {
      background-color: rgba(15, 15, 15, 0.85);
      border-radius: 12px;
      padding: 18px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 12px rgba(127, 255, 212, 0.15);
      color: #7fffd4;
      text-decoration: none;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.3em;
      font-weight: 600;
      line-height: 1.2;
    }

    .button-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.5);
      background-color: rgba(15, 15, 15, 1);
      color: #aaffff;
    }

    .button-description {
      color: #ccc;
      font-size: 0.9em;
      font-weight: normal;
      margin-top: 8px;
      line-height: 1.3;
    }

    @media (max-width: 768px) {
      .titulo-zona {
        font-size: 1.6em;
        top: 6%;
      }

      .boton-transparente {
        font-size: 1em;
        padding: 6px 12px;
      }

      .button-link {
        font-size: 1.1em;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="zona-plano">
    <p class="titulo-zona">Área técnica</p>

    <div class="imagen-con-borde">
      <img src="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/plano-area-tecnica.png" alt="Plano gris" />
    </div>

    <!-- Botones flotantes -->
    <a href="Linea1zG.html"><button class="boton-transparente boton-gris linea1">Línea 1</button></a>
    <a href="Linea1zG.html"><button class="boton-transparente boton-gris linea2">Línea 2</button></a>
    <a href="Linea1zG.html"><button class="boton-transparente boton-gris linea3">Línea 3</button></a>
    <a href="Linea1zG.html"><button class="boton-transparente boton-gris linea4">Línea 4</button></a>
    <a href="banda_espiral.html"><button class="boton-transparente boton-gris banda">Banda espiral</button></a>

    <!-- Menú Principal -->
    <div class="button-container">
      <a href="index.html" class="button-link" aria-label="Regresar al Menú Principal">
        Regresar al Menú Principal
        <p class="button-description">Haz clic aquí para volver a la pantalla inicial del sistema.</p>
      </a>
    </div>
  </div>

</body>
</html>
