<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Área Técnica</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/YANBAL%20LOGO.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 20px 20px 20px;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111822, #000000);
      background-size: 300% 300%;
      animation: fondoOscuroAnimado 20s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes fondoOscuroAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .imagen-con-boton {
      position: relative;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      padding: 6px;
      background: linear-gradient(270deg, #00cfff, #7fffd4, #00cfff);
      background-size: 600% 600%;
      animation: gradienteAnim 8s ease infinite;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .imagen-con-boton img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 14px;
    }

    @keyframes gradienteAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .titulo-zona {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: black;
      text-shadow: 1px 1px 5px black;
      z-index: 10;
    }

    .boton-transparente {
      padding: 6px 12px;
      font-size: 1em;
      background-color: transparent;
      color: #444;
      border: 2px solid rgba(68, 68, 68, 0.7);
      border-radius: 7px;
      cursor: pointer;
      white-space: nowrap;
      text-shadow: 0 0 2px rgba(68, 68, 68, 0.4);
      z-index: 5;
      transition: all 0.25s ease;
    }

    .boton-transparente:hover {
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 24px 1px rgba(180, 180, 180, 1);
    }

    .boton-transparente:active {
      box-shadow: 0 0 8px 2px rgba(150, 150, 150, 0.7);
      background-color: rgba(150, 150, 150, 0.15);
      border-color: #bbb;
      color: #bbb;
      text-shadow: 0 0 4px #aaa;
    }

    .boton-gris {
      color: #333;
      border-color: #444;
    }

    /* Posicionamiento de botones en desktop */
    .escritorio .tanque_pulmon { position: absolute; top: 5%; left: 2%; }
    .escritorio .compresores { position: absolute; top: 5%; left: 28%; }
    .escritorio .aquamat { position: absolute; top: 14%; left: 18%; }
    .escritorio .calderas { position: absolute; top: 26%; left: 20%; }
    .escritorio .chiller { position: absolute; top: 15%; left: 63%; }
    .escritorio .extracciones { position: absolute; top: 45%; left: 44%; }
    .escritorio .suministros  { position: absolute; top: 70%; left: 44%; }

    /* Botones para móvil (vertical) */
    .movil {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    .movil a button {
      width: 100%;
      font-size: 1.1em;
    }

    .button-container {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .button-link {
      background-color: rgba(15, 15, 15, 0.85);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(127, 255, 212, 0.15);
      color: #7fffd4;
      text-decoration: none;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.4em;
      font-weight: 600;
    }

    .button-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.5);
      background-color: rgba(15, 15, 15, 1);
      color: #aaffff;
    }

    .button-description {
      color: #ccc;
      font-size: 0.9em;
      font-weight: normal;
      margin-top: 8px;
      line-height: 1.3;
    }

    /* Cambiar a vista móvil */
    @media (max-width: 768px) {
      .escritorio {
        display: none;
      }

      .movil {
        display: flex;
      }

      .titulo-zona {
        font-size: 1.6em;
        top: 5%;
      }
    }
  </style>
</head>
<body>

  <!-- Imagen con botones (solo visible en desktop) -->
  <div class="imagen-con-boton escritorio">
    <p class="titulo-zona">Área Técnica</p>
    <img src="plano-area-tecnica.png" alt="Plano Zona Negra" />

    <a href="tanque_pulmon.html"><button class="boton-transparente boton-gris tanque_pulmon">Tanque<br>Pulmón</button></a>
    <a href="compresores.html"><button class="boton-transparente boton-gris compresores">Compresores</button></a>
    <a href="aquamat.html"><button class="boton-transparente boton-gris aquamat">Aquamat</button></a>
    <a href="calderas.html"><button class="boton-transparente boton-gris calderas">Calderas</button></a>
    <a href="chiller.html"><button class="boton-transparente boton-gris chiller">Chiller<br>YORK</button></a>
    <a href="extracciones.html"><button class="boton-transparente boton-gris extracciones">Extracciones VE</button></a>
    <a href="suministros.html"><button class="boton-transparente boton-gris suministros">Suministros UV</button></a>
  </div>

  <!-- Botones para móvil -->
  <div class="movil">
    <a href="tanque_pulmon.html"><button class="boton-transparente boton-gris">Tanque Pulmón</button></a>
    <a href="compresores.html"><button class="boton-transparente boton-gris">Compresores</button></a>
    <a href="aquamat.html"><button class="boton-transparente boton-gris">Aquamat</button></a>
    <a href="calderas.html"><button class="boton-transparente boton-gris">Calderas</button></a>
    <a href="chiller.html"><button class="boton-transparente boton-gris">Chiller YORK</button></a>
    <a href="extracciones.html"><button class="boton-transparente boton-gris">Extracciones VE</button></a>
    <a href="suministros.html"><button class="boton-transparente boton-gris">Suministros UV</button></a>
  </div>

  <!-- Botón de regreso -->
  <div class="button-container">
    <a href="index.html" class="button-link">
      Regresar al Menú Principal
      <p class="button-description">Haz clic aquí para volver a la pantalla inicial del sistema.</p>
    </a>
  </div>

</body>
</html>
