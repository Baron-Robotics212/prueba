<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Opciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .titulo {
      font-size: 2.5em;
      color: white;
      margin-bottom: 50px;
      text-shadow: 1px 1px 5px black;
    }

    .opcion-btn {
      display: inline-block;
      padding: 20px 40px;
      margin: 20px 0;
      font-size: 1.5em;
      background: linear-gradient(90deg, #00cfff, #7fffd4);
      color: #0d0d0d;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
      max-width: 90%;
    }

    .opcion-btn:hover {
      background: #ffffff;
      box-shadow: 0 0 20px #7fffd4;
      color: #000;
    }

    @media (max-width: 600px) {
      .titulo {
        font-size: 2em;
      }

      .opcion-btn {
        font-size: 1.3em;
        padding: 16px 32px;
      }
    }
  </style>
</head>
<body>

  <div class="titulo">Opciones</div>

  <a href="zonaNegra.html" class="opcion-btn">Zona Negra</a>
  <a href="zonaGris.html" class="opcion-btn">Zona Gris</a>

</body>
</html>
