<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Opciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .titulo {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px black;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .boton {
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      text-decoration: none;
      display: block;
    }

    .boton:hover {
      background-color: #f0f0f0;
      box-shadow: 0 0 14px 4px #7fffd4;
      color: #000;
    }

    @media (max-width: 600px) {
      .titulo {
        font-size: 2em;
      }

      .boton {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="titulo">Opciones</div>

  <div class="button-group">
    <div class="button-column">
      <a href="https://drive.google.com/file/d/1XkhXJk2X5BaCF83VqnQOMHILDklxOpRa/view?usp=sharing" class="boton">Taxonom√≠a</a>
      <a href="#" class="boton">Manual</a>
    </div>
  </div>

</body>
</html>
