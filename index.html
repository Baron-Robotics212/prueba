<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/YANBAL%20LOGO.png" />
  <title>Menú principal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      justify-content: space-between;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      width: 48%;
      box-shadow: 0 0 10px rgba(127, 255, 212, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.6);
    }

    .card-title {
      font-size: 22px;
      color: #7fffd4;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 16px;
      color: #ccc;
      margin: 0;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="button-group">
    <div class="card" onclick="window.location.href='zona-negra.html'">
      <div class="card-title">Zona negra</div>
      <p class="card-description">Accede a la línea de producción de la zona negra.</p>
    </div>

    <div class="card" onclick="window.location.href='zona-gris.html'">
      <div class="card-title">Zona gris</div>
      <p class="card-description">Accede a la línea de producción de la zona gris.</p>
    </div>

    <div class="card" onclick="window.location.href='https://forms.office.com/Pages/ResponsePage.aspx?id=Y7DJjFzXPUOA0JEsfAAuCx3Bfq2G6jJEs0qzaQroH3VUOFRYWlVHTEFFTFdGRDM5SVRJM1NEMlkwVS4u'">
      <div class="card-title">Montar aviso</div>
      <p class="card-description">Formulario para notificar una incidencia o requerimiento.</p>
    </div>

    <div class="card" onclick="pedirCredenciales()">
      <div class="card-title">Claves</div>
      <p class="card-description">Accede con credenciales para ver claves de configuración de las maquinas.</p>
    </div>
  </div>

  <script>
    function pedirCredenciales() {
      const usuario = prompt("Ingrese su usuario:");
      const contraseña = prompt("Ingrese su contraseña:");

      const usuarioValido = "admin";
      const contraseñaValida = "1234";

      if (usuario === usuarioValido && contraseña === contraseñaValida) {
        window.location.href = "claves.html";
      } else {
        alert("Credenciales incorrectas. Acceso denegado.");
      }
    }
  </script>
</body>
</html>
