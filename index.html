<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/YANBAL%20LOGO.png" />
  <title>Menú principal</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    }

    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 100%;
      max-width: 500px;
    }

    .button-link {
      display: inline-block;
      text-align: center;
      padding: 30px 80px;
      font-size: 50px;
      border-radius: 14px;
      background-color: #ffffff;
      color: #333;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      box-sizing: border-box;
      cursor: default; /* ← no parece un link común */
    }

    .button-link:hover {
      transform: scale(1.03); /* Zoom */
      box-shadow: 0 0 18px 6px #7fffd4; /* Iluminación */
      background-color: #f0f0f0;
    }

    /* Estilos para móviles */
    @media (max-width: 600px) {
      .button-group {
        max-width: 100%;
      }

      .button-link {
        font-size: 40px;
        padding: 45px 20px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="centered-container">
    <div class="button-group">
      <a href="zona-negra.html" class="button-link">Zona negra</a>
      <a href="zona-gris.html" class="button-link">Zona gris</a>
      <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=Y7DJjFzXPUOA0JEsfAAuCx3Bfq2G6jJEs0qzaQroH3VUOFRYWlVHTEFFTFdGRDM5SVRJM1NEMlkwVS4u" class="button-link">Montar aviso</a>
      <a href="#" class="button-link" onclick="pedirCredenciales()">Claves</a>
    </div>
  </div>

  <script>
    function pedirCredenciales() {
      const usuario = prompt("Ingrese su usuario:");
      const contraseña = prompt("Ingrese su contraseña:");

      const usuarioValido = "admin";
      const contraseñaValida = "1234";

      if (usuario === usuarioValido && contraseña === contraseñaValida) {
        window.location.href = "claves.html";
      } else {
        alert("Credenciales incorrectas. Acceso denegado.");
      }
    }
  </script>
</body>
</html>
