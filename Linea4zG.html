<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Línea 1</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Mejor que height para que se adapte */
            padding: 0 15px;
        }

        .button-group {
            display: flex;
            justify-content: center; /* Centrar botones si pocas columnas */
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 600px; /* Menor ancho porque pocos botones */
        }

        .button-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 45%;
            min-width: 250px; /* Para que no se hagan muy estrechos */
        }

        button {
            padding: 20px 60px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            box-shadow: 0 0 14px 4px #7fffd4;
            background-color: #f0f0f0;
        }

        /* Móviles */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .button-column {
                width: 100%;
                min-width: auto;
                align-items: center;
            }

            button {
                width: 80%;
                margin: 10px 0;
                padding: 15px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="button-group">
        <div class="button-column">
            <button onclick="window.location.href='https://drive.google.com/file/d/1wTekxVDdgBibF7hi1wWfTrrh4w_6X2Md/view?usp=sharing'">Impresora Laser Video Jet #2</button>
        </div>
        <div class="button-column">
            <button onclick="window.location.href='https://drive.google.com/file/d/1rxY4j6viHa4X-aG4W9o-HzuY4Q57Oq2n/view?usp=sharing'">Envasadora de viales OMAS</button>
            <button onclick="window.location.href='index.html'">Regresar al Menú Principal</button>
        </div>
    </div>
</body>
</html>
