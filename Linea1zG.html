  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 900px;
      justify-content: space-between;
    }

    .button-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 48%;
    }

    button {
      padding: 15px 20px;
      font-size: 30px;
      border: none;
      border-radius: 12px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #f0f0f0;
      box-shadow: 0 0 14px 4px #7fffd4;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .button-column {
        width: 100%;
      }

      button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
