    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .imagen-con-boton {
      position: relative;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      padding: 6px;
      background: linear-gradient(270deg, #00cfff, #7fffd4, #00cfff);
      background-size: 600% 600%;
      animation: gradienteAnim 8s ease infinite;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.4s ease;
    }

    .imagen-con-boton:hover {
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .imagen-con-boton img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    @keyframes gradienteAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

  .boton-transparente {
  position: absolute;
  padding: 8px 22px;
  font-size: 25px;
  background-color: transparent; /* mantiene transparencia */
  color: #333; /* texto más oscuro */
  border: 1px solid #444; /* borde más oscuro */
  border-radius: 5px;
  cursor: pointer;
  white-space: nowrap;
  transition: box-shadow 0.2s ease, background-color 0.2s ease;
  user-select: none;
}

.boton-transparente:hover {
  background-color: rgba(255, 255, 255, 0.05); /* leve cambio al hacer hover */
  box-shadow: 0 0 12px 1px rgba(80, 80, 80, 0.4);
}

.boton-transparente:active {
  box-shadow: 0 0 8px 1px #444;
}

.boton-gris {
  color: #333; /* texto aún más oscuro */
}

    .titulo-zona {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: black;
      text-shadow: 1px 1px 5px black;
      z-index: 10;
      user-select: none;
    }

    .button-container {
      width: 100%;
      max-width: 450px;
      padding: 30px 20px;
    }

    .button-link {
      display: inline-block;
      text-align: center;
      padding: 12px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
    }

    .button-link:hover {
      box-shadow: 0 0 14px 4px #7fffd4;
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .button-link {
        font-size: 30px;
        padding: 25px 20px;
      }
