<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zona Gris</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/YANBAL%20LOGO.png" />     
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .imagen-con-boton {
      position: relative;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      padding: 6px;
      background: linear-gradient(270deg, #00cfff, #7fffd4, #00cfff);
      background-size: 600% 600%;
      animation: gradienteAnim 8s ease infinite;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .imagen-con-boton img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      display: block;
    }

    @keyframes gradienteAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .titulo-zona {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: black;
      text-shadow: 1px 1px 5px black;
      z-index: 10;
      user-select: none;
    }

    .boton-transparente {
      position: absolute;
      padding: 8px 22px;
      font-size: 1em;
      background-color: transparent;
      color: #333;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      transition: box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .boton-transparente:hover {
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 12px 1px rgba(80, 80, 80, 0.4);
    }

    .boton-transparente:active {
      box-shadow: 0 0 8px 1px #444;
    }

    .boton-gris {
      color: #333;
    }

    /* Posiciones relativas con porcentaje */
    .linea1 { top: 84%; left: 12%; }
    .linea2 { top: 55%; left: 12%; }
    .linea3 { top: 34%; left: 12%; }
    .linea4 { top: 5%; left: 12%; }

    .banda       { top: 68%; left: 53%; }
    .estibadores { top: 26%; left: 53%; }
    .videojet    { top: 46%; left: 53%; }

    .button-container {
      width: 100%;
      max-width: 450px;
      padding: 30px 20px;
    }

    .button-link {
      display: inline-block;
      text-align: center;
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      box-sizing: border-box;
    }

    .button-link:hover {
      box-shadow: 0 0 14px 4px #7fffd4;
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .boton-transparente {
        font-size: 1.3em;
        padding: 10px 20px;
      }

      .titulo-zona {
        font-size: 1.6em;
      }

      .button-link {
        font-size: 1.4em;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="imagen-con-boton">
    <p class="titulo-zona">Zona Gris</p>
    <img src="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/plano-gris.png" alt="Plano gris" />

    <!-- Botones con clases -->
    <a href="Linea1zG.html"><button class="boton-transparente boton-gris linea1">Línea 1</button></a>
    <a href="Linea2zG.html"><button class="boton-transparente boton-gris linea2">Línea 2</button></a>
    <a href="Linea3zG.html"><button class="boton-transparente boton-gris linea3">Línea 3</button></a>
    <a href="Linea4zG.html"><button class="boton-transparente boton-gris linea4">Línea 4</button></a>

    <a href="https://drive.google.com/file/d/15g-i5gs1UweSrDGLWqCUg3P0rShWY_do/view?usp=sharing">
      <button class="boton-transparente boton-gris banda">Banda espiral</button>
    </a>
    <a href="#"><button class="boton-transparente boton-gris estibadores">Estibadores</button></a>
    <a href="https://drive.google.com/file/d/1wTekxVDdgBibF7hi1wWfTrrh4w_6X2Md/view?usp=sharing">
      <button class="boton-transparente boton-gris videojet">Video Jet</button>
    </a>
  </div>

  <div class="button-container">
    <a href="index.html" class="button-link">Regresar al Menú Principal</a>
  </div>

</body>
</html>
